<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 100px;
            height: 30px;
            font-size: 18px;
            text-align: center;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        #resultado {
            width: 200px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <label for="valor1">V1</label>
    <input type="number" id="valor1"><br><br>
    
    <label for="valor2">V2</label>
    <input type="number" id="valor2"><br><br>
    
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">ร</button>
    <button onclick="calcular('/')">รท</button>
    
    <div id="resultado">0</div>
    
    <script>
        function calcular(operacao) {
            let v1 = parseFloat(document.getElementById('valor1').value);
            let v2 = parseFloat(document.getElementById('valor2').value);
            let resultado = 0;
            
            if (operacao === '+') resultado = v1 + v2;
            if (operacao === '-') resultado = v1 - v2;
            if (operacao === '*') resultado = v1 * v2;
            if (operacao === '/') resultado = v1 / v2;
            
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = resultado;
            resultadoDiv.style.backgroundColor = resultado < 0 ? 'red' : 'blue';
            resultadoDiv.style.color = 'white';
        }
    </script>
</body>
</html>
